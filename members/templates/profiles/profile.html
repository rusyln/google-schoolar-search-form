{% extends 'base.html' %}
{% block content %}


<main role="main">

 

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <form method="get">
                {{ form }}
                <button type="submit">Search</button>
            </form>
            
         
        </div>
        <div class="row">
            {% for profile in profiles %}
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <img class="card-img-top" src="{{ profile.thumbnail }}" alt="Profile Thumbnail">
                <div class="card-body">
                  <h4 class="card-title">{{ profile.name }}</h4>
                  <p class="card-text">Affiliations: {{ profile.affiliations }}</p>
                  <p class="card-text">Cited by: {{ profile.cited_by }}</p>
                </div>
                <div class="card-footer">
                  <a href="{{ profile.link }}" class="btn btn-primary" target="_blank">Profile Link</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div> <!-- /container -->

</main>


{% endblock %}
